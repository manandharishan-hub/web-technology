<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        img{
            width: 500px;
            height: auto;
        }
        .div1{
            background-color: aqua;
            display: inline;
        }
        .span{
            background-color: brown;
        }
        .span1{
            background-color: gold;
            display: block;

        }
        .div2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="div1">I am Ishan Manadhar</div>
    <span class="span">suiiiiiiii</span>
    <img src="day-of-the-dead-g475182ea2_1280.png">
    <div class="div2">I am form Kalimati</div>
    <span class="span1">suiiiiiii</span>
</body>
</html>
